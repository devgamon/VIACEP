<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumindo Dados API ViaCEP</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="container">
        <div class="container_title">
            <h2>Busca CEP</h2>
        </div>
        <div class="container_inputs">
            <input type="number" name="cep" id="cep" placeholder="Digite um CEP...">
            <button id="search"><i class="uil uil-search"></i></button>
        </div>
        <div class="container_table">
            <table>
                <thead>
                    <tr>
                        <th>Logradouro</th>
                        <th>Bairro</th>
                        <th>Localidade</th>
                        <th>UF</th>
                        <th>CEP</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="first_content">...</td>
                        <td class="second_content">...</td>
                        <td class="third_content">...</td>
                        <td class="fourth_content">...</td>
                        <td class="fifth_content">...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    
    <script src="js/index.js"></script>
</body>
</html>
